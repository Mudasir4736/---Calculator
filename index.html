<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const operator =prompt("Enter a Operator and operator should be + and - Only:'");
        const n1=parseFloat(prompt("Enter First number:'' "));
        const n2=parseFloat(prompt("Enter Second number:'' "));
        let result;
        if(operator==="+"){
            result=n1+n2;
        }
        else{
            result=n1-n2;
        }
        window.alert(" Result is " +result);
    </script>
    <h1>Plus and Minus ka Mini Calculator</h1>
</body>
</html>
